<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display"></div>
      <div class="buttons">
        <div class="digits">
          <div class="row row-0">
            <button class="digit digit-0">0</button>
            <button class="digit digit-1">1</button>
            <button class="digit digit-2">2</button>
          </div>
          <div class="row row-1">
            <button class="digit digit-3">3</button>
            <button class="digit digit-4">4</button>
            <button class="digit digit-5">5</button>
          </div>
          <div class="row row-2">
            <button class="digit digit-6">6</button>
            <button class="digit digit-7">7</button>
            <button class="digit digit-8">8</button>
          </div>
          <div class="row row-3">
            <button class="digit digit-9">9</button>
            <button class="digit decimal">.</button>
          </div>
        </div>
        <div class="operators">
          <button class="clear">clr</button>
          <button class="backspace">/</button>
          <button class="add">+</button>
          <button class="subtract">-</button>
          <button class="multiply">x</button>
          <button class="divide">รท</button>
          <button class="equals">=</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
